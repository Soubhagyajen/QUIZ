<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:ital,wght@1,883&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ... your existing styles (body, card, etc.) ... */

    /* Orange Navbar */
    .navbar {
      background-color: #FFA500; 
      color: #fff; 
    }

    .navbar-nav .nav-link {
      color: #fff; 
    }

    .text-orange {
        color: #FFA500; 
    }

    .btn-outline-orange {
        color: #FFA500; 
        border-color: #FFA500;
    }

    .btn-outline-orange:hover {
        background-color: #FFA500;
        color: #fff; 
    }

    /* Card Animation */
    .card {
      transition: transform 0.3s ease-in-out; 
    }

    .card:hover {
      transform: translateY(-5px); 
    }

    .hero-section {
      background-color:rgb(228, 228, 229); /* Light background for contrast */
      padding: 80px 0; 
      border-radius:20px;
    }

    
    /* Footer Styling */
    .footer {
      background-color: #333; 
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .attempt-quiz-section {
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light"> 
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Vidyarthi</a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="footer">
    <p>&copy; 2025 Quiz Website. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
